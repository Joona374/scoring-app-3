<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosteri</title>
  <link rel="stylesheet" href="scoring-frontend/src/styles/index.css" />
  <link rel="stylesheet" href="scoring-frontend/src/components/FormStyles.css" />
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
    }

    .roster-page {
      display: flex;
      flex-direction: row;
      margin: 0 auto;
      height: 100vh;
      padding: 1rem;
    }

    .player-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .separator {
      width: 1px;
      background-color: #444;
      margin: 0 1rem;
    }

    .player-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      min-height: 0; /* allow inner flex children to overflow */
    }

    .player-section {
      margin-bottom: 2rem;
    }

    .player-section h2 {
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.25rem;
      margin-bottom: 0.75rem;
      color: var(--muted-text);
    }

    .player-item {
      padding: 0.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .player-item:hover {
      background-color: #333;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 100%;
      height: 100%;
    }

    .add-player-btn {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .add-player-btn:hover {
      background-color: #991b1b;
    }

    .form-title {
      font-size: 1.5rem;
      margin: 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #444;
      color: var(--muted-text);
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    .delete-button {
      background-color: #991b1b;
    }

    .delete-button:hover {
      background-color: #7f1d1d;
    }

    .player-sections-scroll {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      .roster-page {
        flex-direction: column;
      }

      .separator {
        display: none;
      }

      .player-list {
        max-height: unset;
      }
    }
  </style>
</head>
<body>
  <div class="roster-page">
    
    <!-- Left Side: Player Editor -->
    <div class="player-editor">
      <div class="auth-form">
        <div class="form-title">Muokkaa pelaajaa</div>

        <label for="first-name">Etunimi</label>
        <input type="text" id="first-name" placeholder="Etunimi" />

        <label for="last-name">Sukunimi</label>
        <input type="text" id="last-name" placeholder="Sukunimi" />

        <label for="position">Pelipaikka</label>
        <select id="position">
          <option value="" disabled selected>-- Valitse pelipaikka --</option>
          <option value="Hyökkääjä">Hyökkääjä</option>
          <option value="Puolustaja">Puolustaja</option>
          <option value="Maalivahti">Maalivahti</option>
        </select>

        <div class="action-buttons">
          <button class="auth-form button" id="save-btn">Tallenna</button>
          <button class="auth-form button delete-button" id="delete-btn">Poista</button>
        </div>
      </div>
    </div>

    <!-- Vertical Separator -->
    <div class="separator"></div>

    <!-- Right Side: Player List -->
    <div class="player-list">
      <button class="add-player-btn">+ Lisää uusi pelaaja</button>
      <div class="player-sections-scroll">
        <div class="player-section">
          <h2>Hyökkääjät</h2>
          <div class="player-item">Joona Rahm</div>
          <div class="player-item">Erkki Esimerkki</div>
          <div class="player-item">Kalle Kiekko</div>
          <div class="player-item">Sami Salama</div>
          <div class="player-item">Timo Tikkanen</div>
          <div class="player-item">Jere Jetti</div>
          <div class="player-item">Elias Eetu</div>
          <div class="player-item">Roope Raita</div>
        </div>

        <div class="player-section">
          <h2>Puolustajat</h2>
          <div class="player-item">Laura Lehtonen</div>
          <div class="player-item">Mikko Muurinen</div>
          <div class="player-item">Henri Haka</div>
          <div class="player-item">Otto Ojanen</div>
          <div class="player-item">Lauri Laituri</div>
        </div>

        <div class="player-section">
          <h2>Maalivahdit</h2>
          <div class="player-item">Mikko Maalivahti</div>
          <div class="player-item">Ville Veskari</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
